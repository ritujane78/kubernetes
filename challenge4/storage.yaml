apiVersion: v1
kind: PersistentVolume
metadata:
  name: challenge-pv
spec:
  storageClassName: challenge
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/challenge-pv
  

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: challenge-pvc
spec:
  storageClassName: challenge
  resources:
    requests:
      storage: 1Gi
  accessModes:
    - ReadWriteOnce

---

apiVersion: v1
kind: Pod
metadata:
  name: challenge
  labels:
    name: challenge
spec:
  containers:
  - name: nginx
    image: nginx
    resources:
      requests:
        memory: "128Mi"
        cpu: "500m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
    volumeMounts:
      - name: challenge-vl
        mountPath: /var/www/html
  volumes:
    - name: challenge-vl
      persistentVolumeClaim:
        claimName: challenge-pvc